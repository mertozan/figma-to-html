<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Oswald:wght@300&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="for-mobil">
      <p>Lütfen kullanıcı deneyimi için siteyi masaüstünde açınız.</p>
    </div>

    <div class="container">
      <header>
        <div class="logo">
          <img src="./img/hat.png" alt="" />
          <h1>Foo</h1>
        </div>

        <div class="nav">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Shop</a></li>
          </ul>
        </div>

        <div class="search-bar">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="44"
            height="44"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#2c3e50"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <circle cx="10" cy="10" r="7" />
            <line x1="21" y1="21" x2="15" y2="15" />
          </svg>

          <input type="text" name="" id="" />
          <span>|</span>

          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
            />
          </svg>
        </div>
      </header>

      <main class="main">
        <div class="content">
          <div class="texts">
            <div class="bigtext">Fast</div>
            <div class="smalltext">
              Food <br />
              Delivery
            </div>
          </div>
          <p>
            Sed ut perspiciatis unde omnis iste natus sit voluptatem accusantium
            doloremque laudantium
          </p>

          <div class="buttons">
            <div>
              <button>Order Now</button>
            </div>

            <div class="play-button">
              <svg
                width="21"
                height="21"
                viewBox="0 0 16 19"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M16 9.43842L0.249999 18.5317L0.25 0.345148L16 9.43842Z"
                  fill="#2F2F2F"
                />
              </svg>
            </div>

            <a href="#">Watch Video</a>
          </div>

          <div class="stars">
            <svg
              width="28"
              height="26"
              viewBox="0 0 28 26"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M27.125 9.96342H17.1062L14 0.250916L10.8938 9.96342H0.875L8.96875 15.9572L5.90625 25.6259L14 19.6322L22.0938 25.6259L18.9875 15.9134L27.125 9.96342Z"
                fill="#FEBB41"
              />
            </svg>
            <svg
              width="28"
              height="26"
              viewBox="0 0 28 26"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M27.125 9.96342H17.1062L14 0.250916L10.8938 9.96342H0.875L8.96875 15.9572L5.90625 25.6259L14 19.6322L22.0938 25.6259L18.9875 15.9134L27.125 9.96342Z"
                fill="#FEBB41"
              />
            </svg>
            <svg
              width="28"
              height="26"
              viewBox="0 0 28 26"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M27.125 9.96342H17.1062L14 0.250916L10.8938 9.96342H0.875L8.96875 15.9572L5.90625 25.6259L14 19.6322L22.0938 25.6259L18.9875 15.9134L27.125 9.96342Z"
                fill="#FEBB41"
              />
            </svg>
            <svg
              width="28"
              height="26"
              viewBox="0 0 28 26"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M27.125 9.96342H17.1062L14 0.250916L10.8938 9.96342H0.875L8.96875 15.9572L5.90625 25.6259L14 19.6322L22.0938 25.6259L18.9875 15.9134L27.125 9.96342Z"
                fill="#FEBB41"
              />
            </svg>
            <svg
              width="28"
              height="26"
              viewBox="0 0 28 26"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M27.125 9.96342H17.1062L14 0.250916L10.8938 9.96342H0.875L8.96875 15.9572L5.90625 25.6259L14 19.6322L22.0938 25.6259L18.9875 15.9134L27.125 9.96342Z"
                fill="#FEBB41"
              />
            </svg>

            <p><span class="bold"> 5 star rating</span></p>
            <p>based on 1788 reviews</p>
          </div>
        </div>

        <div class="image">
          <img src="./img/food.png" alt="" />
        </div>
      </main>
    </div>
  </body>
</html>
