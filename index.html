<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma to HTML</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Ms+Madi&family=Oswald&family=Poppins:ital@0;1&family=Tapestry&family=Zen+Dots&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="s1 flex">
        <div class="card fc">
          <a target="blank" href="https://mertozan.github.io/figma-to-html/futuristic/"
            ><img src="./img/futuristic.png" alt=""
          /></a>
          <br />
          <a
            style="font-family: 'Zen Dots', cursive"
            target="blank"
            href="https://mertozan.github.io/figma-to-html/futuristic/"
            >Futuristic</a
          >
        </div>

        <div class="card fc">
          <a target="blank" href="https://mertozan.github.io/figma-to-html/nike_airmax/"
            ><img src="./img/nike_airmax.png" alt=""
          /></a>
          <br />
          <a
            style="font-family: 'Inter', sans-serif"
            target="blank"
            href="https://mertozan.github.io/figma-to-html/nike_airmax/"
            ><i>Nike Airmax</i></a
          >
        </div>

        <div class="card fc">
          <a target="blank" href="https://mertozan.github.io/figma-to-html/tokners/"
            ><img src="./img/tokners.png" alt=""
          /></a>
          <br />
          <a
            style="font-family: 'Inter', sans-serif"
            target="blank"
            href="https://mertozan.github.io/figma-to-html/tokners/"
            >Tokners</a
          >
        </div>
      </div>

      <div class="s2 flex">
        <div class="card fc">
          <a target="blank" href="https://mertozan.github.io/figma-to-html/acid_party/">
            <div class="image-wrapper">
              <img src="./img/acid_party.png" alt="" /></div
          ></a>
          <br />
          <a
            style="font-family: 'Tapestry', cursive"
            target="blank"
            href="https://mertozan.github.io/figma-to-html/acid_party/"
            >Acid Party</a
          >
        </div>

        <div class="card fc">
          <a target="blank" href="https://mertozan.github.io/figma-to-html/food_delivery/"
            ><img src="./img/food_delivery.png" alt=""
          /></a>
          <br />
          <a
            style="font-family: 'Ms Madi', cursive; font-size: 1rem"
            target="blank"
            href="https://mertozan.github.io/figma-to-html/food_delivery/"
            >Food Delivery</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
